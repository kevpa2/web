<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Organizador de Cargas</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container" id="appContainer">
        <div class="header">
            <h1 id="ownerGreeting">Hola, Julian</h1>
        </div>

        <h2 class="main-title">GRUPO INDUSTRIAL SARASTY</h2>

        <div class="menu">
            <button id="cargasIcon" onclick="showSection('cargas')">Cargas</button>
        </div>

        <div id="cargas" class="section active">
            <h3>Cargas</h3>
            <div class="input-group">
                <input type="text" id="suelaName" placeholder="Nombre de la suela">
                <button id="searchCargaButton" onclick="searchCarga()">Buscar Carga</button>
                <div id="cargaResult" class="carga-result">
                    <!-- Resultados de la búsqueda aparecerán aquí -->
                </div>
            </div>
            <button onclick="showAddSuelaSection()">Añadir Nueva Suela</button>
            <button onclick="showModifySuelaSection()">Modificar/Borrar Suela</button>
        </div>

        <div id="addSuelaSection" class="section hidden">
            <button class="back-button" onclick="returnToMain()">← Volver</button> <!-- Botón de regreso -->
            <h4>Agregar Nueva Suela</h4>
            <div class="input-group">
                <input type="text" id="newSuelaName" placeholder="Nombre de la suela">
                <div id="sizesContainer">
                    <input type="number" class="suelaSize" placeholder="Talla">
                    <input type="number" class="suelaCarga" placeholder="Carga">
                </div>
                <button id="addSizeEntryButton" onclick="addSizeEntry()">Añadir Talla y Carga</button>
                <button id="saveSuelaButton" onclick="saveSuela()">Guardar Suela</button>
            </div>
        </div>

        <div id="modifySuelaSection" class="section hidden">
            <button class="back-button" onclick="returnToMain()">← Volver</button> <!-- Botón de regreso -->
            <h4>Modificar o Borrar Suela</h4>
            <div class="input-group">
                <input type="text" id="modifySuelaName" placeholder="Nombre de la suela">
                <button id="loadModifySuelaButton" onclick="loadSuelaForModification()">Cargar Datos de Suela</button>
                <div id="modifySizesContainer">
                    <!-- Campos para modificar tallas y cargas aparecerán aquí -->
                </div>
                <button id="updateSuelaButton" onclick="updateSuela()">Actualizar Suela</button>
                <button id="deleteSuelaButton" onclick="deleteSuela()">Borrar Suela</button>
            </div>
        </div>

        <div class="motivational-quotes">
            <p id="motivationalQuote"></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
